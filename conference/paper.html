<html>
<head>
<title>Mingyu YUAN's Conference Paper</title>
<script>
  var ids=["student", "educator", "parent", "not-school", "publisher"];
var dropDown = document.getElementById("roleSel");

dropDown.onchange = function(){
    for(var x = 0; x < ids.length; x++){   
        document.getElementById(ids[x]).style.display="none";
    }    
    document.getElementById(this.value).style.display = "block";
}
  </script>
</head>
<body>
 <h1>CNS2019_abstract</h1>

              <option value="paper04">ESP2016_abstract.pdf</option>

    </div>
 </div>
